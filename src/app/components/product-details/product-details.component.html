<div class="row align-items-center position-relative ">
    <div class="col-md-4">
        <div>
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let slide of product.images">
                  <ng-template carouselSlide >
                    <img [src]="slide">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div> 
    </div>
    <div class="col-md-8 " >
<div>
    <h5 >{{product.title}}</h5>
    <p>{{product.description}}</p>
    <h6>{{product.category.name}}</h6>
    <div class="d-flex  justify-content-between align-items-center  ">
        <span>{{product.price}}</span>
        <span>{{product.ratingsAverage}} <i class="fa fa-star text-warning "> </i></span>
    </div>
    <button class=" btn d-block bg-main w-100 text-white " (click)="addToCart(product._id)">+Add to cart</button>
</div>
    </div>
   
</div>
<div *ngIf="isLoadin" class="bg-black opacity-50 position-absolute d-flex justify-content-center align-items-center w-100 h-100 top-0 start-0  ">
    <i class="fa fa-spin fa-spinner fa-2xl text-main "></i>
</div>
