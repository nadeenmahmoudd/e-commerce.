<div class="container g-3 p-4 mt-5">
    <div class="row">
        <div class="col-md-4 g-3 " *ngFor="let category of categories" >
           <div class="product p-2 shadow " >
            <img [src]="category.image" class="w-100" height="300">
            <h5 class="text-main d-flex justify-content-center "><b>{{category.name}}</b></h5>
           </div>
        </div>
    </div>
</div>
<div *ngIf="isload" class="position-absolute bg-black opacity-50 w-100 h-100 top-0 start-0 d-flex justify-content-center align-items-center ">
    <i class="fa fa-spin fa-spinner text-main fa-2xl"></i>
</div>
