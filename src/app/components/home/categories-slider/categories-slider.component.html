
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let category of allCategories">
              <ng-template carouselSlide >
                <img height="200px" [src]="category.image" [alt]="category.name" [title]="category.name">
                <span class="text-main ">{{category.name}}</span>
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
